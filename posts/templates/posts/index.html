{% extends 'posts/layout.html' %}

{% block content %}
<h3 class="center-align">{{ title }}</h3>
<form method="POST" action="">
    {% csrf_token %}
    <br><br><br>
    <p><b>Summoner Name: </b></p>
    {{ form.summoner_name }}
    <p><b>Region: </b></p>
    {{ form.region }}
    <br><br><br>
    <input type="submit" class="waves-effect waves-light btn" value="Search">
</form>
{% endblock %}
